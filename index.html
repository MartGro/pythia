<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Generator - Orakel F√ºr 2026</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/fitty@3/dist/fitty.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="bingo-title" class="title" contenteditable="true" role="textbox" aria-label="Bingo card title" dir="ltr">NAME's Orakel F√ºr 2026</h1>

        <div class="bingo-container">
            <div class="bingo-grid" role="grid" aria-label="4x4 Bingo Grid">
                <div class="bingo-cell" contenteditable="true" role="gridcell" aria-label="Bingo cell 1 of 16" dir="ltr"></div>
                <div class="bingo-cell" contenteditable="true" role="gridcell" aria-label="Bingo cell 2 of 16" dir="ltr"></div>
                <div class="bingo-cell" contenteditable="true" role="gridcell" aria-label="Bingo cell 3 of 16" dir="ltr"></div>
                <div class="bingo-cell" contenteditable="true" role="gridcell" aria-label="Bingo cell 4 of 16" dir="ltr"></div>

                <div class="bingo-cell" contenteditable="true" role="gridcell" aria-label="Bingo cell 5 of 16" dir="ltr"></div>
                <div class="bingo-cell" contenteditable="true" role="gridcell" aria-label="Bingo cell 6 of 16" dir="ltr"></div>
                <div class="bingo-cell" contenteditable="true" role="gridcell" aria-label="Bingo cell 7 of 16" dir="ltr"></div>
                <div class="bingo-cell" contenteditable="true" role="gridcell" aria-label="Bingo cell 8 of 16" dir="ltr"></div>

                <div class="bingo-cell" contenteditable="true" role="gridcell" aria-label="Bingo cell 9 of 16" dir="ltr"></div>
                <div class="bingo-cell" contenteditable="true" role="gridcell" aria-label="Bingo cell 10 of 16" dir="ltr"></div>
                <div class="bingo-cell" contenteditable="true" role="gridcell" aria-label="Bingo cell 11 of 16" dir="ltr"></div>
                <div class="bingo-cell" contenteditable="true" role="gridcell" aria-label="Bingo cell 12 of 16" dir="ltr"></div>

                <div class="bingo-cell" contenteditable="true" role="gridcell" aria-label="Bingo cell 13 of 16" dir="ltr"></div>
                <div class="bingo-cell" contenteditable="true" role="gridcell" aria-label="Bingo cell 14 of 16" dir="ltr"></div>
                <div class="bingo-cell" contenteditable="true" role="gridcell" aria-label="Bingo cell 15 of 16" dir="ltr"></div>
                <div class="bingo-cell" contenteditable="true" role="gridcell" aria-label="Bingo cell 16 of 16" dir="ltr"></div>
            </div>
        </div>

        <div class="controls">
            <div class="grid-size-selector">
                <button id="grid-3x3-btn" class="grid-size-btn" aria-label="Switch to 3x3 grid">
                    3x3
                </button>
                <button id="grid-4x4-btn" class="grid-size-btn active" aria-label="Switch to 4x4 grid">
                    4x4
                </button>
            </div>
            <button id="download-btn" aria-label="Download bingo card as PNG image">
                üì• Download Image
            </button>
            <button id="delete-all-btn" aria-label="Delete all bingo cell contents and title">
                üóëÔ∏è Delete All
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
